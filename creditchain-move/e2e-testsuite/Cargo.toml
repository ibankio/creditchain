[package]
name = "language-e2e-testsuite"
description = "Move language e2e tests"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
creditchain-cached-packages = { workspace = true }
creditchain-crypto = { workspace = true }
creditchain-gas-algebra = { workspace = true }
creditchain-gas-schedule = { workspace = true, features = ["testing"] }
creditchain-language-e2e-tests = { workspace = true }
creditchain-logger = { workspace = true }
creditchain-transaction-simulation = { workspace = true }
creditchain-types = { workspace = true }
creditchain-vm = { workspace = true, features = ['failpoints'] }
creditchain-vm-genesis = { workspace = true }
claims = { workspace = true }
fail = { workspace = true, features = ['failpoints'] }
move-binary-format = { workspace = true }
move-bytecode-verifier = { workspace = true }
move-core-types = { workspace = true }
move-ir-compiler = { workspace = true }
proptest = { workspace = true }

[features]
default = [
    "creditchain-cached-packages/fuzzing",
    "move-core-types/fuzzing",
    "creditchain-types/fuzzing",
]
