[package]
name = "creditchain-jellyfish-merkle"
description = "CreditChain jellyfish merkle"
version = "0.1.1"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
creditchain-crypto = { workspace = true }
creditchain-crypto-derive = { workspace = true }
creditchain-experimental-runtimes = { workspace = true }
creditchain-infallible = { workspace = true }
creditchain-logger = { workspace = true }
creditchain-metrics-core = { workspace = true }
creditchain-storage-interface = { workspace = true }
creditchain-types = { workspace = true }
arr_macro = { workspace = true }
bcs = { workspace = true }
byteorder = { workspace = true }
itertools = { workspace = true }
num-derive = { workspace = true }
num-traits = { workspace = true }
once_cell = { workspace = true }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
rayon = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
creditchain-crypto = { workspace = true }
creditchain-db = { workspace = true }
creditchain-types = { workspace = true, features = ["fuzzing"] }
