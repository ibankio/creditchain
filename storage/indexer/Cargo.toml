[package]
name = "creditchain-db-indexer"
description = "CreditChainDB Internal Indexer"
version = "0.1.1"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
creditchain-config = { workspace = true }
creditchain-db-indexer-schemas = { workspace = true }
creditchain-logger = { workspace = true }
creditchain-metrics-core = { workspace = true }
creditchain-resource-viewer = { workspace = true }
creditchain-rocksdb-options = { workspace = true }
creditchain-schemadb = { workspace = true }
creditchain-storage-interface = { workspace = true }
creditchain-types = { workspace = true }
bcs = { workspace = true }
bytes = { workspace = true }
dashmap = { workspace = true }
move-core-types = { workspace = true }
once_cell = { workspace = true }

[dev-dependencies]
creditchain-proptest-helpers = { workspace = true }
creditchain-schemadb = { workspace = true, features = ["fuzzing"] }
creditchain-types = { workspace = true, features = ["fuzzing"] }
rand = { workspace = true }

[features]
default = []
fuzzing = ["creditchain-types/fuzzing", "creditchain-schemadb/fuzzing"]
