[package]
name = "creditchain-experimental-hexy"
description = "CreditChain Hexy"
version = "0.1.1"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = { workspace = true }
creditchain-crypto = { workspace = true }
creditchain-experimental-layered-map = { workspace = true }
creditchain-infallible = { workspace = true }
creditchain-metrics-core = { workspace = true }
itertools = { workspace = true }
once_cell = { workspace = true }

[dev-dependencies]
creditchain-crypto = { workspace = true, features = ["fuzzing"] }
criterion = { workspace = true }
proptest = { workspace = true }
rand = { workspace = true }

[target.'cfg(unix)'.dependencies]
jemallocator = { version = "0.5.0", features = [
    "profiling",
    "unprefixed_malloc_on_supported_platforms",
] }

[[bench]]
name = "sort_dedup"
harness = false

[[bench]]
name = "update"
harness = false
